<!DOCTYPE html>
<html lang="en">
<head>
    <title>Heart Disease Prediction</title>
    <!--<link rel="stylesheet" href="F:\Mini project\Front end\Page1css.css"> -->
    <style>
        h1{
   
   text-align: center;
   font-weight: 400;
   font-family: sans-serif;
   opacity: 50%;
   color: #000000;
   text-decoration: double;
   text-shadow: 2px 2px black;
}
.h1main{
   font-size: 40px;
   font-weight: 600;
   color:#ff0000;
   text-shadow: 3px 3px black;
   
}
.form {
   
   font-size: 20px;
   font-family: fantasy;
  
   
}
.button{
   margin-left: 400px;
   margin-right: 400px;
   
       padding: 12.5px 30px;
       border: 0;
       border-radius: 100px;
       background-color: #2ba8fb;
       color: #ffffff;
       font-weight: Bold;
       transition: all 0.5s;
       -webkit-transition: all 0.5s;
}
     
     button:hover {
       background-color: #6fc5ff;
       box-shadow: 0 0 20px #6fc5ff50;
       transform: scale(1.1);
     }
     
     button:active {
       background-color: #3d94cf;
       transition: all 0.25s;
       -webkit-transition: all 0.25s;
       box-shadow: none;
       transform: scale(0.98);
     }

.alignment{
   text-align: right;

}
input, select{
   float: right;
   margin-left: 100px;
   
       
       border-radius: 15px;
       padding: 1em;
       background-color: #ccc;
       box-shadow: inset 2px 5px 5px rgba(0,0,0,0.3);
       transition: 300ms ease-in-out;
     }
     
     input,select:focus {
       background-color: white;
       transform: scale(1.05);
       box-shadow: 13px 13px 100px #969696,
                  -13px -13px 100px #ffffff;
     }
   


.mainform{
   align-content: center;
   margin-left: 300px ; 
   margin-right:300px ;
   

}
body{
   background-image:url(https://th.bing.com/th/id/R.c734d16472409df22ecfca97d99d6691?rik=GkINbMARksKu7w&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2016%2f08%2fDesktop-Best-And-Website-background-2560x1600.jpg&ehk=PRvGxoU3%2f8bAVsH7JxbdDMfS8ui%2byLZy1wPVmNY2Rzs%3d&risl=&pid=ImgRaw&r=0);
   background-repeat: no-repeat;
   background-position: center;
}


    </style>
</head>
<body>
    <h1 class="h1main">Clinical Decision Support for Your Heart</h1>
    <hr>
    {% if result %}
        <h1>Heart Disease Prediction results </h1>
    {% endif %}
    <div class="mainform">
    <form class="form"action="" method="POST">
        {% csrf_token %}
        Age : <input type="number" name="age" required><br><br>
        <label for="gender">Select your gender:</label>
        <select classs= "alignment" id="gender" name="gender">
            <option value=1>Male</option>
            <option value=0>Female</option>
        </select> <br><br>

        <label for="Chest Pain Type">Chest Pain Type:</label>
        <select class="alignment" id="cptype" name="cptype">
            <option value=0>asymptomatic</option>
            <option value=1>atypical angina</option>
            <option value=2>non-anginal pain</option>
            <option value=3>typical angina</option>
        </select> <br><br>

        Resting Blood Pressure (mmHg) - trestbps : <input class="alignment" type="number" name="trestbps" required><br><br>
        
        Cholestrol in mg/dl : <input type="number" name="cholestrol" required><br><br>

        <label for="Fasting Blood Sugar">Fasting Blood Sugar:</label>
        <select id="fbs" name="fbs">
            <option value=1>True</option>
            <option value=0>False</option>
        </select> <br><br>

        <label for="Rest ECG">Rest ECG:</label>
        <select id="restecg" name="restecg">
            <option value=0>left ventricular hypertrophy</option>
            <option value=1>normal</option>
            <option value=2>ST-T wave abnormality</option>
        </select> <br><br>

        thalch (Maximum Heart Rate) : <input type="number" name="thalch" required><br><br>

        <label for="Exercise induced angina ">Exercise induced angina:</label>
        <select id="exang" name="exang">
            <option value=1>Yes</option>
            <option value=0>No</option>
        </select> <br><br>

        OldPeak [ST depression induced by exercise relative to rest]  <input type="text" name="stdepression" required><br><br>

        <label for="Slope">slope of the peak exercise ST segment</label>
        <select id="slope" name="slope">
            <option value=0>downsloping</option>
            <option value=1>flat</option>
            <option value=2>upsloping</option>
        </select> <br><br>

        <label for="No of vessels colored by fluoscopy">No of vessels colored by fluoscopy:</label>
        <select id="vessels" name="vessels">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
        </select> <br><br>

        <label for="Thal">A blood disorder called thalassemia Value</label>
        <select id="thal" name="thal">
            <option value=0>Null</option>
            <option value=1>Fixed defect(No blood flow in some part of the heart)</option>
            <option value=2>Normal blood flow</option>
            <option value=3>reversible defect (a blood flow is observed but it is not normal)</option>
        </select> <br><br>

        <input class= "button" type="submit">
    </form>
    </div>
</body>
</html>
